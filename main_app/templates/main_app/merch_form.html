{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col s6">
      <div class="card card-transparent z-depth-5" style="margin: 20px;">
        <div class="card-content white-text z-depth-5" style="padding: 20px;">
          {% if object %}
            <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
          {% else %}
            <h1>Add Merch</h1>
          {% endif %}
          <!-- Leaving the action empty makes the form post to the same URL used to display it -->
          <form action="" method="post">
            <!-- Django requires the following for security purposes -->
            {% csrf_token %}
            <table>
              <!-- Render the inputs inside of <tr>s & <td>s -->
              {{ form.as_table }}
            </table>
            <div class="card-action">
              <input type="submit" value="Submit" class="btn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
