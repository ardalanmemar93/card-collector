{% extends 'base.html' %}
{% block content %}

<style>
    .card-container {
        height: 400px; /* You can adjust the height as needed */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
</style>

<div class="row">
    <h1 class="col s12">Card List</h1>
    {% for card in cards %}
    <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1 card-container">
            <div class="card-content white-text">
                <span class="card-title">{{ card.name }}</span>
                <p>From: {{ card.from }}</p>
                <p>Description: {{ card.description }}</p>
                {% if card.year > 0 %}
                    <p>Age: {{ card.year }}</p>
                {% else %}
                    <p>Year: New</p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
